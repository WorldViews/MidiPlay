<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        #musicCanvas {
            width: 600px;
            height: 600px;
            xheight: 93%;
            background: #9ad2ec;
        }

    <script src="./js/libs/tinysynth/webaudio-tinysynth.js"></script>

    <script src="js/PianoBox.js"></script>
    <script>
        function playNote(n) {
            ts.synth.noteOn(0, n, 50, 0);
        }
        var ts = new TinySynth();
        var mtool;
        //var ts = synth;
        window.onload = () => {
            ts.Init();
            mtool = new MusicTool("musicCanvas", ts);
            mtool.start();
            mtool.setView(0, 0, 800, 800);
            //window.wheel = gtool.addWheel(SIMPLE1);
            //window.game = mtool.addGame({ songs: SONGS, initialSong: SIMPLE1 });
            // window.GAME = window.game;

        }
    </script>
</head>

<body>
    <div id="status" hidden></div>
    <div id="options"></div>

    <button onclick="run()">Run</button> &nbsp;&nbsp;
    <button onclick="stop()">Stop</button>
    <select id="prog" onchange="ts.SetProgram(this.selectedIndex)"></select>
    <div id="noteStatus">&nbsp</div>
    <canvas id="musicCanvas"></canvas>
    <br>
    <span id="canvasStat"></span>
</body>

</html>
